<div class="card">
    <div class="card-header">
      <h4>Update Employee</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
          <div *ngIf="employeeForm.get('name')?.invalid && (employeeForm.get('name')?.dirty || employeeForm.get('name')?.touched)"
            class="text-danger">
            Name is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
          <div *ngIf="employeeForm.get('email')?.invalid && (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched)"
            class="text-danger">
            <div *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="employeeForm.get('email')?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="department">Department</label>
          <select class="form-control" id="department" formControlName="department" required>
            <option value="">Select Department</option>
            <!-- <option *ngFor="let dept of departments" [value]="dept.value">{{ dept.viewValue }}</option> -->
          </select>
          <div *ngIf="employeeForm.get('department')?.invalid && (employeeForm.get('department')?.dirty || employeeForm.get('department')?.touched)"
            class="text-danger">
            Department is required
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Update</button>
        <!-- <button type="button" class="btn btn-secondary ml-2" (click)="router.navigate(['/view'])">Cancel</button> -->
      </form>
    </div>
  </div>
