<div class="card">
    <div class="card-header">
      <h4>Search Employee</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search by name or email" [(ngModel)]="keyword">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="searchEmployees()">Search</button>
          </div>
        </div>
      </div>
  
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
  
      <div *ngIf="employees.length > 0">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.department }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div *ngIf="employees.length === 0 && keyword" class="alert alert-info">
        No employees found matching your search criteria.
      </div>
    </div>
  </div>
