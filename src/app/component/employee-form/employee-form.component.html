<div class="container my-4">
    <h2>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form (ngSubmit)="saveEmployee()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" [(ngModel)]="employee.name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="employee.email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" [(ngModel)]="employee.department" name="department" class="form-select" required>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Operations">Operations</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a routerLink="/employees" class="btn btn-secondary">Cancel</a>
    </form>
</div>
